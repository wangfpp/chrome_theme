<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始新的旅程吧</title>
    <link rel="stylesheet" href="./css/background.css">
</head>

<body>
    <div id="root">
        <div class="info">
            <div class="date"></div>
        </div>
        <div class="weather"></div>
        <!----------------------- 搜索框 ------------------>
        <input type="text" id="search" autofocus="autofocus">
        <!----------------------- 彩虹屁  ----------------->
        <h2 id="chp"></h2>
        <!------------------------ 历史记录 ---------------->
        <div id="history_container">
        </div>
         <!---------------------- 设置按钮 -------------------------->
         <div id="set_btn">...</div>


         <!--------------------菜单项 ------------------>
         <div id="menu">
            <div class="menu-item">
                <label for="engine">搜索引擎:</label>
                <input type="radio" name="engine" data="baidu" checked="checked">百度
                <input type="radio" name="engine" data="biying">必应
                <input type="radio" name="engine" data="google">谷歌
            </div>
            <div class="menu-item">
                <label for="backg">背景图:</label>
                <div class="select_bg">
                    <span>本地选择</span><span>网络图片</span>
                </div>
            </div>
         </div>
        <!---------------------- 页脚  ------------------>
        <footer>Wangfpp & fishfang</footer>
    </div>
</body>
<script src="./js/comm_js.js"></script>
<script src="./js/search_engine.js"></script>
<script src="./js/localstorage.js"></script>
<script src="./js/weather.js"></script>
<script src="./js/background.js"></script>

</html>
